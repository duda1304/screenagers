                        class="icon"
                      >
                        Save message
                      </button>
                      <button
                        type="submit"
                        title="Delete message"
                        data-title="delete"
                        class="icon"
                      >
                        Delete message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="">
              <input
                type="number"
                name="message"
                placeholder="preset number (0 = Noir)"
              />
              <div class="">

                  title="Envoyer le message OSC (Ctrl+Enter)"
                  class="icon"
                >
                  üì¢
                </button>
              </div>
            </div>
          </form>
        </div>

        type="number"
        class="box-min"
        placeholder="minutes"
      />
    </div>
