<template id="tmpl_screen__ctrl">
  <div class="screen__ctrl">
    <div class="box-v">
      <input
        autocomplete="off"
        _list="list_decors"
        class="color-picker _box-min"
        type="text"
        placeholder="decor"
        name="decor.src"
      />
      <input
        autocomplete="off"
        _list="list_decors"
        type="text"
        placeholder="decor"
        name="decor.style"
      />
      <input
        style="flex: 0 0 58px"
        type="number"
        min="0"
        max="100"
        placeholder="vol."
        title="Volume"
        name="decor.volume"
      />
      <div class="button_radio box-min">
        <label title="Lecture en boucle">
          <input type="checkbox" name="decor.loop" />
          <span class="icon">üîÅ</span>
        </label>
      </div>
    </div>
    <div class="box-v button_radio">
      <label title="L'image ou la video recouvre tout l'√©cran (avec crop)">
        <input class="radio_fit" checked type="radio" value="cover" name="decor.fit" />
        <span>cover</span>
      </label>
      <label title="L'image ou la video s'affiche en entier (sans crop)">
        <input class="radio_fit" type="radio" value="contain" name="decor.fit" />
        <span>contain</span>
      </label>
    </div>
      <label title="Avatars displayed on screen" class="avatars-on">
        <input class="radio_fit" type="radio" value="on" name="avatars" />
        <span>avatars on</span>
      </label>
      <label title="Avatars not displayed on screen" class="avatars-off">
        <input class="radio_fit" type="radio" value="off" name="avatars" />
        <span>avatars off</span>
      </label>
      <input
      class="avatars"
      type="text"
      style="height:10px"
     
      name="avatars_area"
      id="avatars_area"
    ></input>
    <div class="box-v">
      <input
        autocomplete="off"
        list="list_musics"
        type="text"
        placeholder="music"
        name="music.src"
      />
      <input
        style="flex: 0 0 58px"
        type="number"
        min="0"
        max="100"
        placeholder="vol."
        title="Volume"
        name="music.volume"
      />
      <div class="button_radio box-min">
        <label title="Lecture en boucle">
          <input type="checkbox" name="music.loop" />
          <span class="icon">üîÅ</span>
        </label>
      </div>
    </div>
    <!-- <div class="box-v">
      <select class="select_text_language">
      </select>
    </div> -->
    <div class="box-v">
      <textarea
        autocomplete="off"
        cols="44"
        rows="6"
        placeholder="texte"
        name="texte"
      ></textarea>
    </div>
    <div class="box-v">
      <input
        autocomplete="off"
        list="list_styles"
        type="text"
        placeholder="style"
        name="style"
      />
      <input
        autocomplete="off"
        class="color-picker _box-min"
        type="text"
        placeholder="color"
        name="color"
      />
    </div>
    <div class="box-v">
      <input
        autocomplete="off"
        list="list_modes"
        type="text"
        placeholder="mode d'affichage"
        name="mode_aff"
      />
    </div>
